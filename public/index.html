<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Food Donation MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h1>Smart Food Donation â€” MVP</h1>

    <div class="grid">
      <div class="card">
        <h3>Register</h3>
        <form id="registerForm">
          <input name="name" placeholder="Name" required />
          <input name="email" placeholder="Email" required />
          <input name="password" type="password" placeholder="Password" required />
          <select name="role">
            <option value="donor">Donor</option>
            <option value="ngo">NGO</option>
            <option value="volunteer">Volunteer</option>
          </select>
          <button type="submit">Register</button>
        </form>
      </div>

      <div class="card">
        <h3>Login</h3>
        <form id="loginForm">
          <input name="email" placeholder="Email" required />
          <input name="password" type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <div id="loggedIn" style="display:none;">
          <p>Signed in as <span id="userName"></span> (<span id="userRole"></span>)</p>
          <button id="logoutBtn">Logout</button>
        </div>
      </div>
    </div>

    <hr />

    <div id="donorArea" class="card" style="display:none;">
      <h3>Create Listing (Donor)</h3>
      <form id="createListingForm">
        <input name="title" placeholder="Title (e.g. 20 meals)" required />
        <textarea name="description" placeholder="Description"></textarea>
        <input name="quantity" placeholder="Quantity" />
        <input name="address" placeholder="Pickup Address" required />

        <button type="submit">Post Listing</button>
      </form>
    </div>

    <div class="card">
      <h3>Available Listings</h3>
      <div id="listings"></div>
    </div>

    <div class="card">
      <h3>Notifications</h3>
      <ul id="notifications"></ul>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js"></script>
</body>
</html>
